<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">ODIN TODO</div>
            <div class="header">PROJECTS</div>
            <div class="projects-grid" id="projectsGrid"></div>
        </div>
        <div class="todo-container">
            <div class="todo-header"></div>
            <div id="popupModal" class="modal">
                <div class="modal-content">
                  <span class="close-button" id="closeModalBtn">&times;</span>
                  <h2>Add Task</h2>
              
                  <form id="taskForm">
                      <label for="taskTitle">Title:</label>
                      <input type="text" maxlength="12" id="taskTitle" required />
                  
                      <label for="taskDescription">Description:</label>
                      <input maxlength="96" type="text" id="taskDescription" />
                  
                      <label for="taskNotes">Notes:</label>
                      <textarea id="taskNotes"></textarea>
                  
                      <label for="taskDueDate">Due Date:</label>
                      <input type="date" id="taskDueDate" required />
                  
                      <label>Priority:</label>
                      <div class="priority-group">
                        <input type="radio" id="priorityLow" name="priority" value="low" checked />
                        <label for="priorityLow">Low</label>
                      
                        <input type="radio" id="priorityMedium" name="priority" value="medium" />
                        <label for="priorityMedium">Medium</label>
                      
                        <input type="radio" id="priorityHigh" name="priority" value="high" />
                        <label for="priorityHigh">High</label>
                      </div>
                      <button id="addTaskBtn">ADD</button>
                  </form>
                </div>
            </div>
            <div class="todo-details-modal">
                <div class="details-content">
                    <div id="details-title"></div>
                    <div id="details-due"></div>
                    <div id="details-desc"></div>
                    <div id="details-notes"></div>
                    <div id="details-priority"></div>
                </div>
            </div>
        </div>
        <button class="add-button">+</button>
        <div class="newitem-menu" id="newItemMenu">
            <div id="newProjectBtn">New Project</div>
            <div id="newTaskBtn">New Task</div>
        </div>
    </div>
</body>
</html>
